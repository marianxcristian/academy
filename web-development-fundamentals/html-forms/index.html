<!DOCTYPE html>

<html lang="en-US">
    <head>
        <meta charset="utf-8">
        <title>HTML Form</title>
    </head>

    <body>
        <h1>Form</h1>

        <form action="url" method="post">
            <fieldset>
                <legend>Add user</legend>

                <div>
                    <label for="firstName">First name</label>
                    <input type="text" id="firstName" name="first_name">
                </div>

                <div>
                    <label for="lastName">Last name</label>
                    <input type="text" id="lastName" name="last_name">
                </div>

                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email_address">
                </div>

                <div>
                    <label for="role">Status</label>
                    <select id="role" name="user_role_name">
                        <option value="student">Student</option>
                        <option value="teacher">Teacher</option>
                        <option value="guest">Guest</option>
                    </select>
                </div>

                <div>
                    <p>Choose your favorite programming language:</p>

                    <label for="html">HTML</label>
                    <input type="radio" id="html" name="favorite_language" value="HTML">

                    <label for="css">CSS</label>
                    <input type="radio" id="css" name="favorite_language" value="CSS">

                    <label for="javascript">JavaScript</label>
                    <input type="radio" id="javascript" name="favorite_language" value="JavaScript">
                </div>

                <div>
                    <label for="comments">Comments</label>
                    <textarea id="comments" name="comments"></textarea>
                </div>

                <div>
                    <label for="signup">Sign up for newsletter</label>
                    <input type="checkbox" id="signup" name="signup" value="newsletter">

                    <label for="agree">Agree to terms and conditions</label>
                    <input type="checkbox" id="agree" name="agree" value="terms">
                </div>

                <div>
                    <button type="submit">Submit</button>
                </div>
            </fieldset>
        </form>
    </body>
</html>
